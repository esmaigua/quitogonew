<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Administrar Paquetes | Turismo Quito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Administrar Paquetes</h2>
      <div>
        <button class="btn btn-secondary me-2" onclick="window.location.href='report.html'">Reportes</button>
        <button class="btn btn-danger" onclick="logout()">Cerrar Sesi√≥n</button>
      </div>
    </div>

    <div id="alert-container"></div>
    <div class="mb-4">
      <button class="btn btn-success" onclick="showCreateForm()">Nuevo Paquete</button>
    </div>
    <div id="form-container" class="mb-4"></div>
    <div id="package-list"></div>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }
  </script>
  <script src="js/packages.js"></script>
</body>
</html>
