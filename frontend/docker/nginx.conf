server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    
    # Configuración de index y redirección
    index login.html;
    
    # Política de cache (más estricta para desarrollo)
    add_header Cache-Control "no-store, no-cache, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires 0;
    etag off;
    if_modified_since off;

    # Redirección desde la raíz
    location = / {
        try_files /login.html =404;
        # Alternativa más robusta:
        # return 307 /login.html;
    }

    # Configuración para archivos HTML
    location ~* \.html$ {
        try_files $uri =404;
        
        # Headers adicionales para SPA
        add_header X-Frame-Options "DENY";
        add_header X-Content-Type-Options "nosniff";
    }

    # Configuración para archivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Manejo de errores (redirige al login)
    error_page 404 =200 /login.html;
    error_page 500 502 503 504 =200 /login.html;

    # Prevenir acceso a archivos ocultos
    location ~ /\. {
        deny all;
        return 404;
    }
}