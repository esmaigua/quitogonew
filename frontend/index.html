<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Turismo en Quito | Paquetes disponibles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-center mb-4">Paquetes Turísticos Disponibles</h2>
    <div id="package-list" class="row g-4"></div>
  </div>

  <script>
    const BASE_PACKAGE_URL = "http://localhost:5001";

    fetch(`${BASE_PACKAGE_URL}/packages/public`)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("package-list");
        data.packages.forEach(pkg => {
          const col = document.createElement("div");
          col.className = "col-md-4";
          col.innerHTML = `
            <div class="card h-100 shadow-sm">
              <div class="card-body">
                <h5 class="card-title">${pkg.name}</h5>
                <p class="card-text">${pkg.description}</p>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item"><strong>Precio:</strong> $${pkg.price}</li>
                  <li class="list-group-item"><strong>Duración:</strong> ${pkg.duration_days} días</li>
                  <li class="list-group-item"><strong>Ubicación:</strong> ${pkg.location}</li>
                </ul>
              </div>
            </div>
          `;
          container.appendChild(col);
        });
      })
      .catch(error => {
        console.error("Error al cargar paquetes:", error);
        document.getElementById("package-list").innerHTML = `<div class="alert alert-danger">Error al cargar los paquetes</div>`;
      });
  </script>
</body>
</html>
