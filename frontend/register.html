<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro | Turismo Quito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h4 class="card-title text-center mb-4">Registro de Usuario</h4>
            <div id="alert-container"></div>
            <form id="registerForm">
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required />
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="isAdmin" />
                <label class="form-check-label" for="isAdmin">
                  ¿Registrar como administrador?
                </label>
              </div>
              <button type="submit" class="btn btn-success w-100">Registrarse</button>
              <p class="text-center mt-3">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
